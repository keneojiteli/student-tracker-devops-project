apiVersion: v1 
kind: Secret
metadata:
  name: {{ .Values.secret.name }}
  namespace: {{ .Values.namespace }}
type: Opaque
stringData:
  VAULT_ADDR: {{ .Values.secret.VAULT_ADDR | quote }}
  VAULT_ROLE_ID: {{ .Values.secret.VAULT_ROLE_ID | quote }}
  VAULT_SECRET_ID: {{ .Values.secret.VAULT_SECRET_ID | quote }}
