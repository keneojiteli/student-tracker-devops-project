#          valueFrom:
#            secretKeyRef:
#              name: {{ .Values.secret.name }}
#              key: VAULT_ADDR

#        - name: VAULT_SECRET_ID
#          valueFrom:
#            secretKeyRef:
#              name: {{ .Values.secret.name }}
#              key: VAULT_SECRET_ID

#        - name: VAULT_ROLE_ID
