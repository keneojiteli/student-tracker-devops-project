apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.app.name }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.app.name }}
spec:
  replicas: {{ .Values.app.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.app.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.app.name }}
    spec:
      containers:
      - name: {{ .Values.app.name }}
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.app.containerPort }}
        env:
        - name: VAULT_ADDR
          value: "http://44.204.193.107:8200"
        - name: VAULT_ROLE_ID
          value: "f7af58b1-5c22-7c2d-c659-0425d9ce94b2"
        - name: VAULT_SECRET_ID
          value: "d5f736da-785b-8f5c-9258-48d5d7c43c06"

#        env:
